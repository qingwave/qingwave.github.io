<main class="main">
            <div class="container"><div class="page"><h2 class="single-title">糖</h2><h3 class="single-subtitle">记某人的大痘</h3><div class="single">
                <div class="content" id="content"><p>一轮明月沉到了脸底<br>迷恋这红尘 不愿睡去<br>又变成红娘的大痣<br>在招摇过市</p>
<p>有了糖 她变得小心翼翼<br>吃饭睡觉也含着久久不肯放<br>是通灵宝玉 守护着片刻荣光<br>亦或是君子之遗 化作脸颊的相思</p>
<p>没人知道它的滋味<br>除了耳边的风<br>远方的惦记<br>以及轻轻拂过的吻</p>
</div>
